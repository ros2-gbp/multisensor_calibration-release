[calibration]
base_frame_id=base_link
save_observations=true
target_config_file=TargetWithCirclesAndAruco.yaml
use_initial_guess=true

[misc]
sync_queue_size=100
use_exact_sync=false

[reference_lidar]
cloud_topic=/ouster_left_raw_pcl/cloud
sensor_name=ouster_left

[source_lidar]
cloud_topic=/ouster_right_raw_pcl/cloud
sensor_name=ouster_right

[workspace]
type=extrinsic-lidar-lidar-calibration
