[calibration]
base_frame_id=e2_upper_carriage
save_observations=true
target_config_file=TargetWithCirclesAndAruco.yaml
use_initial_guess=true

[camera]
image_state=0
image_topic=/stereo_camera/left/vis/image_color
sensor_name=stereo_camera_left
info_topic=/stereo_camera/left/vis/camera_info
is_stereo_camera=true
rect_suffix=_rect
right_info_topic=/stereo_camera/right/vis/camera_info
right_sensor_name=stereo_camera_right

[misc]
sync_queue_size=100
use_exact_sync=false

[lidar]
cloud_topic=/ouster_left_raw_pcl/cloud
sensor_name=ouster_left

[workspace]
type=extrinsic-camera-lidar-calibration
